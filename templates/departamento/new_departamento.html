{% extends 'base.html' %}
{% load static %}



{% block title %}
    Añadir Departamento
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}
<div class="grid-container ">

    <div class="grid-x">
        <h1 class="cell text-center ">Añadir Departamento</h1>
    </div>
    <div class="cell">
        <form class="cell callout grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="cell large-6">
                <label>Nombre
                    {{form.nombre}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellido
                    {{form.apellido}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Cargo
                    {{form.job}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Departamento
                    {{form.departamento}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Área
                    {{form.short_name}}
                </label>
            </div>
            <div class="cell large-12 center">
                <button class="submit success button">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
